{% load static %}
<!doctype html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VlogSite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body class="bg-black text-light">
    <nav class="navbar navbar-expand-lg sticky-top glass-nav">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">VlogSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto align-items-center gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">Hakkımda</a></li>
            <li class="nav-item d-none d-lg-block ms-2"><a class="btn btn-primary btn-sm" href="/admin/">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-5">
      <div class="container d-flex justify-content-between align-items-center small text-white-50 py-4">
        <span>© {{ now|default:2025 }} VlogSite</span>
        <a class="text-white-50" href="/about/">Hakkımda</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
